<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="page">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="battle-field">
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
      <div class="battle-field__item"></div>
    </div>
    <p class="counter">
      <span class="counter__x-score">0</span> - <span class="counter__zero-score">0</span>
    </p>
    <button class="clear-btn">Restart</button>
    <div class="popup">
      <h2 class="popup__text"></h2>
      <button class="popup__close-btn">Restart</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
